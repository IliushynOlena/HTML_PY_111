<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Forms</title>

</head>
<body>
    <h1>Work with forms</h1>
    <form >
        <h2>My Form</h2>
        <!-- <label for="name-input" accesskey="n">Name :</label>
        <input type="text" id="name-input"> -->
        <label >Name : 
            <input type="text" placeholder="Enter you name">
        </label>
        <label >Price : 
            <input type="number" placeholder="Enter price">
        </label>
        <label >Date : 
            <input type="date">
        </label>
        <label >Time : 
            <input type="time">
        </label>
        <label >Color : 
            <input type="color">
        </label>
        <label >CheckBox : 
            <input type="checkbox">
        </label>
        <label >Phone: 
            <input type="tel">
        </label>
        <label >Email : 
            <input type="email">
        </label>
        <label >File : 
            <input type="file">
        </label>
        <label >Url : 
            <input type="url">
        </label>
        <div>
            <h3>Delivery type:</h3>
            <label >Standart : 
                <input type="radio" name="type">
            </label>
            <label >Econom : 
                <input type="radio" name="type">
            </label>
            <label >VIP : 
                <input type="radio" name="type">
            </label>
        </div>
        <label >Select:
            <select >
                <option >Good</option>
                <option selected >Normal</option>
                <option >Bad</option>
            </select>
        </label>
        <label >Range : 
            <input type="range">
        </label>
        <button type="button">Push Me!</button>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>



    </form>
</body>
</html>
